<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>

<body>
<div class="container " layout:fragment="contentForView">

  <div class="card mt-2">
    <div class="card-header">
      <h5>Liste des Commandes</h5>
    </div>
    <div class="card-body">

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Date</th>
          <th>Montant</th>
          <th>Etat</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${listCommandes}">
          <td th:text="${data.dateComd}"></td>
          <td th:text="${data.montant}"></td>
          <td th:text="${data.etat}"></td>

        </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example mt-1">
        <ul class="pagination float-end">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item" th:each="page,current:${pages}">
            <a
                    th:class="${currentPage==current.index ? 'page-link active': 'page-link'}"
                    th:text="${current.index+1}"
                    th:href="@{liste-all-cmde(page=${current.index},id=${idClient})}"></a></li>

          <li class="page-item"><a class="page-link" href="#" >Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
</body>
</html>
