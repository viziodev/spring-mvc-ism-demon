
<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-info mb-3 " >
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="# ">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page"  th:href="@{liste-clients}">Mes Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="card mt-1">
        <div class="card-header">
            <h3>Liste des Clients</h3>
        </div>
        <div class="card-body">
            <form class="d-flex my-2" method="get" th:action="@{/liste-clients}">
                <input class="form-control me-2 w-50" type="search"
                       name="keyword"
                       th:value="${keyword}"
                       placeholder="Taper un telephone" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Chercher</button>
            </form>

            <table class="table table-bordered">
                <thead>
                <th>Nom et Prenom</th>
                <th>Telephone</th>
                <th>Adresse</th>
                <th>Commandes</th>
                </thead>
                <tbody>
                <tr th:each="cl:${clients}">
                    <td th:text="${cl.nomComplet}"></td>
                    <td th:text="${cl.telephone}"></td>
                    <td th:text="${cl.adresse}"></td>
                    <td ><a type="button" class="btn btn-sm btn-outline-success"
                            th:href="@{/liste-cmde-client(id=${cl.id})}">Mes Commandes</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example mt-3 mr-1 ">
            <ul class="pagination float-end">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" th:each="p,status:${pages}"
                ><a  th:class="${status.index==currentPage ? 'page-link  active': 'page-link '}"
                     th:text="${status.index+1}"
                     th:href="@{liste-clients(page=${status.index},keyword=${keyword})}"
                ></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

    </div>

</div>
</body>
</html>
